   <body>
	   	
				<button type="button" onclick="aniadeTablaDinamica()">Crea tabla dinamica</button>

			<script type="text/javascript">
						
				function aniadeTablaDinamica(){
					var numTr= prompt("Cuantas filas quieres");
					var numTd= prompt("Cuantas columnas quieres");

					var tabla= document.createElement("table");
					document.body.appendChild(tabla);

					var thead= document.createElement("thead");
					var textoCabecera= document.createTextNode("Cabecera tabla dinamica");

					tabla.appendChild(thead);

					//var tbody= document.createElement("tbody");
				
					
					for (var i = 0; i < numTr; i++) {
						var ntr = document.createElement("tr");
							for (var j = 0; j < numTd; j++) {
								var ntd = document.createElement("td");
								var ncontenidotd= document.createTextNode("A");
								ntd.appendChild(ncontenidotd);
								ntr.appendChild(ntd);
								if(i==0){
									thead.appendChild(ntr);
								}
							}
						tabla.appendChild(thead);

						tabla.appendChild(ntr);
					}
					document.body.appendChild(tabla);
				}
				

			</script>



		</body>
