<!DOCTYPE html>

<html lang="es">
<head>

  <title>Pruebas Cookies</title>
  <meta charset="UTF-8">
  <meta name="author" content="Rafael">
  <meta name="description" content="Mi primera página">
  <script>

  		document.addEventListener("readystatechange", cargarEventos,true);

  		function cargarEventos(){
  			document.getElementById("button").addEventListener("click",cambiaImagenes,false);
        document.getElementById("parrafo1").addEventListener("dblclick",cambiaImagenes,false);
        document.getElementById("parrafo2").addEventListener("mouseover",cambiaImagenes,false);
        document.getElementById("parrafo3").addEventListener("mouseover",creaIntervalo,false);
        document.getElementById("parrafo3").addEventListener("mouseout",borraIntervalo,false);

  		}


      var cont=1;
	   function cambiaImagenes(evento){ 
       var imagenes = ["../../images/images/1.jpg","../../images/images/1.jpg","../../images/images/2.jpg","../../images/images/3.jpg","../../images/images/4.jpg"];

      if(cont>=5){cont=0;}
      document.images["foto"].src = imagenes[cont];
      cont++;
      }

      var intervalo;
      function creaIntervalo(){
        intervalo=setInterval("cambiaImagenes()",200);
      }
      function borraIntervalo(){
        clearInterval(intervalo);
      }


</script>

</head>

<body>
